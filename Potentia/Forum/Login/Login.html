    <form class='main' id='login'>
        <div class="login-contain">
            <h1> LOGIN </h1>
            <label for="uname"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="uname" id='eusername'>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id='password'>

            <input type="submit" value='Login'></input>
        </div>

        <div class="login">
            <a href='../Forum/Forum.html'><button type="button" class="cancelbtn">Cancel</button></a>
        </div>
    </form>

    <form id='logout'>
        <button type='button' class='logout'> Log Out </button>
    </form>

    <h1> OR </h1>

    <form class='main' id='signup'>
        <div class="container">
            <h1>SIGN UP</h1>
            <p>Please fill in this form to create an account.</p>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id='email'>

            <br><br>
            <label for="psw"><b>Password</b></label>
            <p> Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</p>
            <input type="password" placeholder="Create a Password" name="psw" id='passwords' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

            <label>
                <input class="RemeberMe" type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div>
                <button type="submit" class="signupbtn">Sign Up</button>
                <a href='../Forum/Forum.html'><button type="button" class="cancelbtn">Cancel</button></a>
            </div>
        </div>
    </form>
